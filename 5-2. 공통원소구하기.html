<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
              /* 2중 포문 방법 (효율성 떨어짐..)
              let answer = [];
              let n = arr1.length;

              for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                  if (arr1[i] === arr2[j]) {
                    answer.push(arr1[i]);
                    break;
                  } else {
                    continue;
                  }
                }
              }

              return answer.sort(); */

              // Two Pointers Algorithm 방법
              let answer = [];
              /* sort()에서 callback함수를 설정하지 않으면 
               * JS가 문자열로 바꿔버리기 때문에(사전순)
               * 정렬기준을 줘야함!!!
               */
              let newArr1 = arr1.sort((a, b) => a - b);
              let newArr2 = arr2.sort((a, b) => a - b);
              let n = arr1.length;
              let m = arr2.length;
              let p1 = p2 = 0;

              while (p1 < n && p2 < m) {
                if (newArr1[p1] === newArr2[p2]) {
                  answer.push(newArr1[p1++]);
                  p2++;
                } else if (newArr1[p1] < newArr2[p2]) {
                  p1++;
                } else {
                  p2++;
                }
              }

              return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
