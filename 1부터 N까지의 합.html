<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = 0;
                //6이니까 1+2+3+4+5+6
                for (let i = 1; i < n + 1; i++) {
                    answer += i;
                }

                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
