<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (test) {
                let answer = 0;
                m = test.length;
                n = test[0].length;
               // 경우의 수부터 생각하고 문제를 풀자.
                for (let i = 1; i <= n; i++) { // i는 멘토 (3)
                    for (let j = 1; j <= n; j++) { //j는 멘티 (1)
                        let cnt = 0; // 매 테스트 들어가기 전에 카운터 0

                        for (let k = 0; k < m; k++) {
                            let pi = pj = 0;

                            for (let s = 0; s < n; s++) {
                                if (test[k][s] === i ) pi = s; // 등수
                                if (test[k][s] === j ) pj = s;
                                }
                            if (pi < pj) cnt++
                        }
                        if (cnt === test.length) answer++;
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>x
