<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === 0) {
                        answer += 0;
                    }
                    else if (arr[i] === 1) {
                        answer += 1;
                        for (let k = i + 1; k < arr.length; k++) {
                            if (arr[k] === 1) {
                                answer += 1;
                            } else {
                                answer += 0;
                                break;
                            }
                        }
                    }
                }
                
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 1];
            console.log(solution(arr));
        </script>
    </body>
</html>
