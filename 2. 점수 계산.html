<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let cnt = 0; // 점수 누적

                for (let x of arr) {
                    //x가 1이면 cnt 누적, 그 다음 answer에 대입.
                    if (x === 1) {
                        cnt++;
                        answer += cnt;
                    //x가 0이면, cnt를 0으로 초기화 
                    } else {
                        cnt = 0;
                    }
                }
                
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
