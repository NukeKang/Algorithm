<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                let hugeNumber = 1000;
                // 앞에서부터 탐색
                for (let x of s) {
                    if (x === t) {
                        hugeNumber = 0;
                        answer.push(hugeNumber)
                    } else {
                        hugeNumber++;
                        answer.push(hugeNumber); 
                    }
                };

                hugeNumber = 1000; //초기화
                //뒤에서 부터 탐색
                for (let i = s.length - 1; i >= 0; i--) {
                    if (s[i] === t) {
                        hugeNumber = 0;
                        answer[i] = (hugeNumber)
                    } else {
                        hugeNumber++;
                        // 앞에서 부터 탐색한 것과 비교해서 작은 것 입력.
                        answer[i] = Math.min(answer[i], hugeNumber)
                    }
                }

                return answer;
            }
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
