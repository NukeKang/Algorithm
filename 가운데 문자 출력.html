<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                
                if (s.length % 2 !== 0) {
                    answer = s.substring(s.length / 2, s.length / 2 + 1)
                } else {
                    answer = s.substring(s.length / 2 - 1, s.length / 2 + 1);
                }

                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
