<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;
                // Number.MAX_SAFE_INTEGER 상수는 JavaScript에서 안전한 최대 정수값을 나타냅니다.
                let min = Number.MAX_SAFE_INTEGER;
                // 안전한 최대 정수값과 arr[0]을 비교하면 당연히 arr[0]이 작으므로 min값으로 간다. 그 다음 7은  false이므로 그 다음 1로 가면 min이 다시 바뀌고 그 다음 숫자는 전부다 큼.
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                answer = min;

                return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
