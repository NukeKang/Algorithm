<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // Math.min() 괄호 안에는 배열이나 객체는 들어올 수 없음. 따라서 전개연산자를 써서 배열을 펼쳐줘야 한다.
                // (arr[0], arr[1], arr[2]....arr[~])
                let answer = Math.min(...arr);

                return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
