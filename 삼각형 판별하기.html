<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                let max;
                let sumOfSides = (a + b + c);
                //삼각형이 되기 위한 조건:
                // 가장 큰 변의 길이 < 나머지 두 변 길이의  합
                if (a > b) {
                    max = a;
                } else max = b;
                if (max < c) {
                    max = c;
                }

                if (max < (sumOfSides - max)) {
                    answer = "YES"
                } else {
                    answer = "NO"
                }

                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
