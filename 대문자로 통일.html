        <title>출력결과</title>

    <body>
        <script>
            function solution(s){         
                let answer ="";
                
                for (let x of s) {
                    let num = x.charCodeAt();

                    if (num <=122 && num >= 97) answer += String.fromCharCode(num - 32)
                    else answer += x;
                }
            
                // 첫번째방법
                // for (let x of s) {
                //     if (x === x.toLowerCase()) {
                //         answer += x.toUpperCase();
                //     } else {
                //         answer += x;
                //     }
                // }
                // 두번째방법
                // answer = s.toUpperCase();

                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
