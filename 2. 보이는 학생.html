                let answer = 1;
                // 가장 큰 사람을 일단 arr배열의 첫 번째 요소로 둔다.
                let max = arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] > max) {
                        answer++;
                        max = arr[i];
                    }
                }
                return answer;

            }
