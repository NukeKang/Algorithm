<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                //answer에 가장 작은 값을 넣어주는 이유는 sum1과 sum2의 최대값을 저장해놓는 곳으로 사용하기 위해.
                let answer = Number.MIN_SAFE_INTEGER;
                let sum1 = 0;
                let sum2 = 0;
                let n = arr.length
                //각 행과 각 열의 합.
                debugger
                for (let i = 0; i < n; i++) {
                    //j for문 다 돌고나서 sum1, sum2 값 초기화 시켜주기!
                    sum1 = sum2 = 0;
                    for (let j = 0; j < n; j++) {
                        sum1 += arr[i][j];
                        sum2 += arr[j][i];
                    }
                    // answer 할당문을 i for문 밖에 쓰면 sum1, 2의 마지막 값만 할당 되므로 안에 써야한다!! 
                    // 그러면 94가나옴.
                    answer = Math.max(answer, sum1, sum2);
                }
                //대각선 2개
                sum1 = sum2 = 0;
                for (let i = 0; i < n; i++) {
                    sum1 += arr[i][i];
                    sum2 += arr[i][n - i - 1];
                }
                
                answer = Math.max(answer, sum1, sum2);
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15],
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
