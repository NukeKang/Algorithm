<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = ""; //문자열로
                let count = 1;
                s = s + " "; //문자열 끝은 비교할 것이 없으므로 빈 칸을 준다. 
                
                for (let i = 0; i < s.length - 1; i++) { // 문자열을 한칸 늘렸으니 길이는 하나 줄여줘야 함.
                    if (s[i] === s[i + 1]) {
                        count++
                    } else {
                        answer += s[i]
                        if (count > 1) {
                            answer += String(count);
                        };
                        count = 1;
                    }
                }
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
