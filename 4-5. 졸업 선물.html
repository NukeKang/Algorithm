<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let answer=0;
                let n = product.length;
                product.sort((a, b) => (a[0] + a[1]) - (b[0] + b[1])); // 배열을 내림차순으로 해놓고 싼거부터 빼면되니까?

                for (let i = 0; i < n; i++) {
                    let money = m - (product[i][0]/2 + product[i][1]) // 총 돈에서 할인된거는 빼기
                    let cnt = 1; // 한명 꺼는 샀으니까 cnt는 1부터 시작.
                    
                    for (let j = 0; j < n; j++) {
                        if (j !== i && product[j][0] + product[j][1] > money) break; // 학생 수가 많아지면 무한으로 돌 수 있으니 미리 break를 걸어주기. j는 i면 안된다(할인된거는 제외하고 for문 돌아야함.)
                        if (j !== i && product[j][0] + product[j][1] <= money) {
                            money -= product[j][0] + product[j][1]
                            cnt++
                       }
                    }
                    answer = Math.max(answer, cnt)
                }
                return answer;
            }
        
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
