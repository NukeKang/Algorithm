<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (arr) {
                let answer = arr;
                let sum = arr.reduce((a, c) => a + c);
                
                for (let i = 0; i < arr.length - 1; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if ((sum - (arr[i] + arr[j]) === 100)) {
                            // j 부터 빼는 이유는 뒤에서부터 빠지면서 하나씩 땡겨지기때문에 
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        } break;
                    }
                }

                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 28, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
